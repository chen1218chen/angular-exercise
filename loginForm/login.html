<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css">
<!-- 	<link href="htt
p://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>登录表单</title>
</head>
<body ng-app="myApp">
	<div class="row">
		<div class="col-md-offset-3 col-md-6 location">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">登录</div>
				</div>
				<div class="panel-body">
					<div class="row" ng-controller="loginCtrl">
						<div class="col-md-12">
							<form class="form-horizontal" name="loginForm"  ng-submit="submitForm()" novalidate>
								<div class="form-group" 
								ng-class="{'has-success':loginForm.name.$valid
								&&loginForm.name.$touched, 'has-error':loginForm.name.$invalid&&loginForm.name.$touched}">
									<label class="col-md-2 control-label">用户名：</label>
									<div class="col-md-9" >
										<input type="text" 
												class="form-control" 
												name="name" 
												ng-model="user.name" 
												ng-minlength="4" 
												ng-maxlength="10" 
												placeholder="用户名" 
												required>
										<p class="input_result" ng-class="{'fa fa-check success':loginForm.name.$valid&&loginForm.password.$touched,'fa fa-times error':loginForm.name.$invalid&&loginForm.name.$touched}"></p>
										<P class="help-block has-error" ng-show="loginForm.name.$error.required&&loginForm.name.$touched">name不能为空</P>
										<p ng-show="loginForm.name.$error.minlength" class="help-block has-error">name is too short</p>
										<p class="help-block has-error" ng-show="loginForm.name.$error.maxlength">name is too long</p>
									</div>
								</div>
								<div class="form-group" 
								ng-class="{'has-success':loginForm.password.$valid
								&&loginForm.password.$touched, 'has-error':loginForm.password.$invalid&&loginForm.password.$touched}">
									<label class="col-md-2 control-label">密码：</label>
									<div class="col-md-9">
										<input type="text" 
												class="form-control" 
												name="password" 
												ng-model="user.password" placeholder="只能是数字、字母和下划线" ng-minlength="6" 
												ng-maxlength="10"   
												ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" 
												required>
										<p class="input_result" ng-class="{'fa fa-check success':loginForm.password.$valid&&loginForm.password.$touched,'fa fa-times error':loginForm.password.$invalid
										&&loginForm.password.$touched}"></p>
										<p class="help-block has-error" ng-show="loginForm.password.$error.required&&loginForm.password.$touched">password不能为空</p>
										<p class="help-block has-error" ng-show="loginForm.password.$error.minlength">password is too short</p>
										<p class="help-block has-error" ng-show="loginForm.password.$error.maxlength">password is too long</p>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-2 col-md-9">
										<div class="checkbox">
											<label><input type="checkbox" ng-model="user.autoLogin">自动登录</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-primary" ng-disabled="loginForm.$invalid">登录</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../lib/angular.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
